<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Manager | Young Chai</title>
    <style>
        :root {
            --accent: #D48C70;
            --bg: #FDFBF7;
            --text: #2C2C2C;
            --gray: #6b7280;
            --border: #e5e7eb;
            --danger: #dc2626;
            --success: #059669;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--text);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent);
        }
        
        .btn-secondary {
            background: white;
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            border-color: var(--text);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            opacity: 0.9;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }
        
        .stat-card h3 {
            font-size: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }
        
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .comment-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        
        .comment-card.pending {
            border-left: 4px solid #f59e0b;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .comment-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .comment-author {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .comment-info {
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .comment-post {
            color: var(--accent);
            text-decoration: none;
        }
        
        .comment-post:hover {
            text-decoration: underline;
        }
        
        .comment-content {
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.375rem;
        }
        
        .comment-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn.approve {
            background: #dcfce7;
            color: #166534;
        }
        
        .action-btn.approve:hover {
            background: #bbf7d0;
        }
        
        .action-btn.delete {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .action-btn.delete:hover {
            background: #fecaca;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            font-size: 0.625rem;
            font-weight: 600;
            border-radius: 999px;
            text-transform: uppercase;
        }
        
        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-approved {
            background: #dcfce7;
            color: #166534;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--text);
            color: white;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .toast.success {
            background: var(--success);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üí¨ Comments Manager</h1>
        <div class="header-actions">
            <a href="/admin/" class="btn btn-secondary">‚Üê Back to CMS</a>
            <button id="refresh-btn" class="btn btn-primary">Refresh</button>
        </div>
    </header>
    
    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Comments</h3>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <div class="value" id="stat-approved">-</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="value" id="stat-pending">-</div>
            </div>
            <div class="stat-card">
                <h3>Today</h3>
                <div class="value" id="stat-today">-</div>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="approved">Approved</button>
        </div>
        
        <div class="comments-list" id="comments-list">
            <div class="loading">Loading comments...</div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        const API_BASE = '/api/admin/comments';
        let currentFilter = 'all';
        let allComments = [];
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
        
        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Load all comments
        async function loadComments() {
            const listEl = document.getElementById('comments-list');
            listEl.innerHTML = '<div class="loading">Loading comments...</div>';
            
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load comments');
                }
                
                allComments = data.comments || [];
                updateStats(allComments);
                renderComments();
                
            } catch (error) {
                console.error('Error loading comments:', error);
                listEl.innerHTML = `<div class="empty">
                    <p>Error loading comments: ${error.message}</p>
                    <p style="margin-top: 1rem; font-size: 0.875rem;">
                        Make sure the admin API is configured and you're logged in.
                    </p>
                </div>`;
            }
        }
        
        // Update stats
        function updateStats(comments) {
            const total = comments.length;
            const approved = comments.filter(c => c.approved === 1).length;
            const pending = comments.filter(c => c.approved === 0).length;
            
            const today = new Date().toDateString();
            const todayCount = comments.filter(c => 
                new Date(c.created_at).toDateString() === today
            ).length;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-approved').textContent = approved;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-today').textContent = todayCount;
        }
        
        // Render comments based on filter
        function renderComments() {
            const listEl = document.getElementById('comments-list');
            
            let filtered = allComments;
            if (currentFilter === 'pending') {
                filtered = allComments.filter(c => c.approved === 0);
            } else if (currentFilter === 'approved') {
                filtered = allComments.filter(c => c.approved === 1);
            }
            
            // Sort by date descending
            filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            if (filtered.length === 0) {
                listEl.innerHTML = '<div class="empty">No comments found.</div>';
                return;
            }
            
            listEl.innerHTML = filtered.map(comment => `
                <div class="comment-card ${comment.approved === 0 ? 'pending' : ''}" data-id="${comment.id}">
                    <div class="comment-header">
                        <div class="comment-meta">
                            <span class="comment-author">${escapeHtml(comment.name)}</span>
                            <span class="comment-info">
                                on <a href="/blog/${comment.post_slug}/" class="comment-post">${comment.post_slug}</a>
                                ¬∑ ${formatDate(comment.created_at)}
                                ${comment.email ? `¬∑ ${escapeHtml(comment.email)}` : ''}
                            </span>
                        </div>
                        <span class="badge ${comment.approved === 1 ? 'badge-approved' : 'badge-pending'}">
                            ${comment.approved === 1 ? 'Approved' : 'Pending'}
                        </span>
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                    <div class="comment-actions">
                        ${comment.approved === 0 ? `
                            <button class="action-btn approve" onclick="approveComment(${comment.id})">
                                ‚úì Approve
                            </button>
                        ` : ''}
                        <button class="action-btn delete" onclick="deleteComment(${comment.id})">
                            üóë Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Approve comment
        async function approveComment(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}/approve`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to approve');
                }
                
                showToast('Comment approved!', 'success');
                loadComments();
                
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        // Delete comment
        async function deleteComment(id) {
            if (!confirm('Are you sure you want to delete this comment?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to delete');
                }
                
                showToast('Comment deleted!', 'success');
                loadComments();
                
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderComments();
            });
        });
        
        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', loadComments);
        
        // Initial load
        loadComments();
    </script>
</body>
</html>
