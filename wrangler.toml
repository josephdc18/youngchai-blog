# Wrangler configuration for Cloudflare Pages with D1
# See: https://developers.cloudflare.com/pages/functions/bindings/#d1-databases

name = "youngchai-blog"
compatibility_date = "2024-01-01"

# D1 Database binding for comments
# You need to create the database first with:
#   wrangler d1 create youngchai-comments
# Then update the database_id below with the actual ID from the output

[[d1_databases]]
binding = "DB"
database_name = "youngchai-comments"
database_id = "YOUR_DATABASE_ID_HERE"  # Replace with your actual database ID

